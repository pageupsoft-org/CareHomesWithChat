<div class="modal fade in" bsModal #logModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <ng-container>Zone Log</ng-container>
                </h5>
                <button type="button" class="close" (click)="cancel()" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="star_mandator"><b>Criterias:</b></label>
                    <br>
                    {{criteria}}
                </div>
                <div class="form-group">
                    <label class="star_mandator"><b>Actions:</b></label>
                    <br>
                    {{actions}}
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="cancel()" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
