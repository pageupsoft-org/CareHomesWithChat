<div class="sv-tab-panel info_tab_container">
    <h3 class="zoning-head-com">Action List<span>
            <button data-toggle="modal" data-target="#create-action" (click)="addAction()"
                class="btn btn-sm btn-info rounded-pill mb-2 mr-4 crt-user-btn pull-right">
                <i class="mdi mdi-plus mr-1"></i> Create action</button>
        </span></h3>
    <div class="care-infotable traing-course-table w-96 m-0 d-inline-block">
        <ng-container *ngIf="isBusy">
            <div class="loader">
                <mat-spinner diameter="40" strokeWidth="5" style="stroke: #00a1ff;display:inline"></mat-spinner>
            </div>
        </ng-container>
        <ng-container *ngIf="!isBusy && locationActionList">

            <table class="table table-bordered table-hover bg-white mb-0 zoning_table">
                <thead class="thead-light">
                    <tr>
                        <th class="w-10">Action Id</th>
                        <th class="w-10">Action Name</th>
                        <th class="w-10">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="locationActionList.length > 0">

                        <ng-container *ngFor="let locationAction of locationActionList">

                            <tr>
                                <td class="w-10">ACT1000{{locationAction.id}}</td>
                                <td class="w-10">
                                    {{locationAction.name}}
                                </td>
                                <td class="w-10">
                                    <div class="actionbox">
                                        <i data-toggle="modal" data-target="#edit-course" (click)="editAction(locationAction)" class="mdi text-primary mdi-pencil mr-2"></i>
                                        <i class="mdi text-danger mdi-delete mr-2" (click)="remove(locationAction.id)"></i>
                                    </div>
                                </td>
                            </tr>
                        </ng-container>
                    </ng-container>
                    <ng-container *ngIf="locationActionList.length <= 0">
                        <tr>
                            <td class="p-0" colspan="3">
                                <div class="alert alert-danger text-center mb-0">No Result Found</div>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </ng-container>
    </div>
</div>

<app-add-action-modal #actionModal></app-add-action-modal>
