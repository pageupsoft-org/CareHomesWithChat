<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-sm-12">
            <div class="horizontal-tabs my-3 user-form-container bg-white shadow-sm mr-lft-10">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 no-pad scroller">

                            <div class="box_nav_tab" id="scroll-div">
                                <ul class="nav nav-tabs prof_info_tabs" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" (click)="onTabChange(1)"
                                            [ngClass]="{ 'active':activeTab ==1}" data-toggle="tab" href="#apply-leave"
                                            role="tab" aria-controls="">

                                            <span>APPLY LEAVE</span>
                                        </a>
                                    </li>
                                    <ng-container *ngIf="currentUserRole == userType.Admin">
                                    
                                    <li class="nav-item">
                                        <a class="nav-link" (click)="onTabChange(2)"
                                            [ngClass]="{ 'active':activeTab ==2}" data-toggle="tab"
                                            href="#assigned-leave" role="tab" aria-controls="">

                                            <span>CREDITED LEAVES</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" (click)="onTabChange(3)" [ngClass]="{ 'active':activeTab ==3}" data-toggle="tab" href="#apply-leave-form" role="tab"
                                            aria-controls="">

                                            <span>FINANCIAL YEARS</span>
                                        </a>
                                    </li>
                                </ng-container>
                                 <!--    <li class="nav-item">
                                        <a class="nav-link" (click)="onTabChange(4)" [ngClass]="{ 'active':activeTab ==4}" data-toggle="tab" href="#assigned-leave-form" role="tab"
                                            aria-controls="">

                                            <span>ASSIGNED LEAVE FORM</span>
                                        </a>
                                    </li> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <ng-container *ngIf="activeTab === 1">
                        <div class="tab-pane" [ngClass]="{ 'active':activeTab ==1}" id="apply-leave" role="tabpanel">
                            <div class="sv-tab-panel info_tab_container">
                                <app-user-leaves-overview></app-user-leaves-overview>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="activeTab === 2">

                        <div class="tab-pane" [ngClass]="{ 'active':activeTab ==2}" id="assigned-leave" role="tabpanel">
                            <div class="sv-tab-panel info_tab_container">
                                <app-credit-leave-overview></app-credit-leave-overview>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="activeTab === 3">

                        <div class="tab-pane" [ngClass]="{ 'active':activeTab ==3}" id="assigned-leave" role="tabpanel">
                            <div class="sv-tab-panel info_tab_container">
                                <app-financial-year-overview></app-financial-year-overview>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
